name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./adbnx_adapter
    strategy:
      matrix:
        python: ['3.6', '3.7', '3.8', '3.9']
    name: Python ${{ matrix.python }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: ls
        run: ls -la
      - name: Download arangorestore
        run: wget https://github.com/arangodb/interactive_tutorials/blob/oasis_connector/tools/arangorestore?raw=true
      - name: ls
        run: ls -la
      - name: version check
        run: arangorestore --version
      - name: Install dependencies
        run: pip install -e . pytest pytest-cov
      - name: Update permissions
        run: chmod -R 755 ./tests 
      - name: Run pytest
        run: cd tests && pytest