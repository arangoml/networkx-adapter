name: build
on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'adbnx_adapter/**'
      - 'tests/**'
      - 'setup.py'
      - 'setup.cfg'
      - 'pyproject.toml'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'adbnx_adapter/**'
      - 'tests/**'
      - 'setup.py'
      - 'setup.cfg'
      - 'pyproject.toml'
      - '.github/workflows/build.yml'
env:
  PACKAGE_DIR: adbnx_adapter
  TESTS_DIR: tests
jobs:
  sdist:
    runs-on: self-hosted
    name: sdist
    steps:
      - uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Run conda
      - run: |
          conda info

      - name: Install dependencies
        run: pip install .[dev]

      - name: Build distribution
        run: python setup.py sdist

  build:
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    name: Python ${{ matrix.python }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          conda install -c nvidia -c rapidsai -c numba -c conda-forge cugraph cudatoolkit=11.5
          conda info
          conda list
      - name: Setup pip
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Install packages
        run: pip install .[dev]
      - name: Run black
        run: black --check --verbose --diff --color ${{env.PACKAGE_DIR}} ${{env.TESTS_DIR}}
      - name: Run flake8
        run: flake8 ${{env.PACKAGE_DIR}} ${{env.TESTS_DIR}}
      - name: Run isort
        run: isort --check --profile=black ${{env.PACKAGE_DIR}} ${{env.TESTS_DIR}}
      - name: Run mypy
        run: mypy ${{env.PACKAGE_DIR}} ${{env.TESTS_DIR}}
      - name: Run pytest
        run: conda run -n test py.test --cov=${{env.PACKAGE_DIR}} --cov-report xml -v --color=yes --no-cov-on-fail --code-highlight=yes
      - name: Publish to coveralls.io
        if: matrix.python == '3.8'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
