name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./adbnx_adapter
    strategy:
      matrix:
        # python: ['3.6', '3.7', '3.8', '3.9', '3.10']
        python: ['3.7']
    name: Python ${{ matrix.python }}
    env:
      COVERALLS_REPO_TOKEN: ${{secrets.COVERALLS_REPO_TOKEN}}
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      GITHUB_API_TOKEN: ${{secrets.GITHUB_API_TOKEN}}
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Lint with Black
        uses: psf/black@stable
        with:
          options: "--check --verbose --diff --color"
          src: "adbnx_adapter"
      - name: Install dependencies
        run: pip install -e . pytest pytest-cov coveralls
      # - name: Run pytest
      #   # run: coverage run --source=adbnx_adapter -m pytest tests/
      #   # run: pytest  --color=yes --no-cov-on-fail --code-highlight=yes
      #   run: pytest --cov=adbnx_adapter --color=yes --no-cov-on-fail --code-highlight=yes
      # - name: Run coveralls
      #   if: ${{ matrix.python == '3.7' }}
      #   run: coveralls --service=github
      - name: Run pytest
        run: |
          pytest --cov=adbnx_adapter --cov-report term-missing -v tests/
          coveralls