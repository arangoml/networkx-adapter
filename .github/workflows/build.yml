name: build
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "adbnx_adapter/**/*"
env:
  SOURCE_DIR: adbnx_adapter
  PACKAGE_DIR: adbnx_adapter
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{env.SOURCE_DIR}}
    strategy:
      matrix:
        python: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    name: Python ${{ matrix.python }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: test curl
        run: curl "$GITHUB_API_URL/GITHUB_REPOSITORY/releases/latest" | python -c "import sys; import json; print(json.load(sys.stdin)['tag_name'])"
      - name: Setup pip
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Install packages
        run: pip install .[dev]
      - name: Run black
        run: black --check --verbose --diff --color .
      - name: Run flake8
        run: flake8 .
      - name: Run isort
        run: isort --check --profile=black .
      - name: Run mypy
        run: mypy ${{env.PACKAGE_DIR}} tests
      - name: Run pytest
        run: py.test --cov=${{env.PACKAGE_DIR}} --cov-report xml -v --color=yes --no-cov-on-fail --code-highlight=yes
      - name: Publish to coveralls.io
        if: matrix.python == '3.8'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github